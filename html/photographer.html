<!DOCTYPE html>
<html>

<head>
  <link href="../sass/main.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
  <link rel="shortcut icon" href="https://img.icons8.com/ios/50/000000/camera--v3.png" />
  <title>Fisheye - photographe</title>
</head>

<body>
  <!--logo-->
  <header>
    <a href="../index.html">
      <img src="../assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </a>
  </header>

  <main id="main">
    <div class="photograph-header">
      <div class="photograph-header_card">
        <h2 id="name">Nom Photographe</h2>
        <h3 id="city">Ville, PAYS</h3></br>
        <span id="tag">citation artiste</span>
      </div>

      <!--button contact-->
      <button class="contact_button" aria-label="Contact me" onclick="displayModal()">
        Contactez-moi
      </button>

      <div id="portrait">
        <img src="" alt="Mimi Keel" />
      </div>
    </div>

    <section id="photographer_section"></section>
  </main>

  <!--menu déroulant-->
  <div id="dropdown" aria-label="Sort by">
    <label for="sort-by" id="sort-list">Trier par</label>
    <select name="sort" id="sort-by" aria-label="Order by">
      <option value="popularity">Popularité</option>
      <option value="date">Date</option>
      <option value="title">Titre</option>
    </select>
  </div>

  <div id="contact_modal" class="contact_modal">
    <div class="modal">
      <!--HEADER-->
      <header>
        <h2>Contactez-moi</h2>

        <!--Close modal-->
        <img src="../assets/icons/close.svg" aria-label="Close contact" onclick="closeModal()" />
      </header>

      <div id="form-modal" class="bground" role="dialog">
        <div class="content">
            <button class="close" aria-label="Close Contact form"></button>
            <div class="modal-body">
                <form name="reserve" id="reserve" class="reserve" action="#" method="get">
                    <div class="form-text">
                        <span>Contactez-moi</span><br />
                    </div>
                    <div class="formData">
                        <label for="first">Prénom</label><br />
                        <input class="text-control" type="text" id="first" name="first" aria-label="First name" placeholder="John" required/><br />
                    </div>
                    <div class="formData">
                        <label for="last">Nom</label><br />
                        <input class="text-control" type="text" id="last" name="last" aria-label="Last name" placeholder="Doe" required/><br />
                    </div>
                    <div class="formData">
                        <label for="email">E-mail</label><br />
                        <input class="text-control" type="email" id="email" name="email" aria-label="Email" placeholder="John.Doe@email.com" required/><br />
                    </div>
                    <div class="formData">
                        <label for="message">Votre message</label><br />
                        <textarea class="text-control message" id="message" name="message" rows="10" cols="50" aria-label="Your message" placeholder="Votre message" required></textarea>
                    </div>
                    <input class="btn-submit" type="submit" value="Envoyer" aria-label="Send"/>
                </form>
            </div>
        </div>
    </div>
  <!--Way to JS-->
  <script type="module" src="../js/photographer.js"></script>
</body>

</html>
